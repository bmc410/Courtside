<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Team</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="ion-label" position="floating">Team Name</ion-label>
    <ion-input placeholder="Enter team name" value={{selectedTeam?.TeamName}} ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  class="ion-label" >Club</ion-label>
    <ion-select (ionChange)="pickClub($event)" interface="popover" [(ngModel)]="selectedclub" [compareWith]="compareFn">
      <ion-select-option *ngFor="let club of clubs" [value]="club">
        {{club.ClubName}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label  class="ion-label" >Year</ion-label>
    <ion-select (ionChange)="pickYear($event)" interface="popover" [value]="selectedTeam?.Year" [compareWith]="compareFn">
      <ion-select-option *ngFor="let year of teamYears" [value]="year">
        {{year}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list-header *ngIf="playersvisable === true">
    <ion-toolbar>
      <ion-label  class="ion-label"  style="font-weight: bold;">Players</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="save()">
          Add
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-list-header>
  <ion-list *ngIf="playersvisable === true" style="flex-grow: 1;">
    <ion-item>
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
