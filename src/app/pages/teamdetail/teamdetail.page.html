<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Add Team</ion-title>
    <ion-buttons slot="end">
      <ion-button >
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
    <ion-label position="floating">Team Name</ion-label>
    <ion-input placeholder="Enter Team Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Club</ion-label>
    <ion-select (ionChange)="pickClub($event)" interface="popover" [value]="club" [compareWith]="compareFn">
      <ion-select-option *ngFor="let club of clubs" [value]="club">
        {{club.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Year</ion-label>
    <ion-select (ionChange)="pickYear($event)" interface="popover" [value]="year" [compareWith]="compareFn">
      <ion-select-option *ngFor="let year of teamYears" [value]="year">
        {{year}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list-header>
    Players
  </ion-list-header>
  <ion-item >
    <ion-list style="flex-grow: 1;">
      <ion-item>
        <ion-label>Pok√©mon Yellow</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
</ion-content>
