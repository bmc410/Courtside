<ion-header >
  <ion-toolbar color="primary">
    <ion-title>My Teams</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="teamdetail" >
        Add
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" routerLink="teamdetail">
      <ion-label>{{item.title}}</ion-label>
      <!-- <ion-icon slot="end" name="people-circle-outline"></ion-icon> -->
     </ion-item>
  </ion-list>
</ion-content>
