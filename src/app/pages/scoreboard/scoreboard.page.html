<ion-header>
  <ion-toolbar mode="md" color="success">
    <ion-title slot="start">Scoreboard</ion-title>
    <ion-button  style="margin-right: 10px;" (click)="close()" slot="end">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content  class="clear">
  <div style="margin-left: 0px; margin-right: 0px; margin-top: 5px; margin-bottom: 15px;"
    class="row d-flex align-items-center">
    <div class="col-6">
      <ion-label color="primary" class="ion-label">{{this.matchcontext.match.Home}}</ion-label>
    </div>
    <div class="col-2 d-flex justify-content-end" style="padding: 0px;">
      <ion-button (click)='update($event)' id='hs' size="small">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="col-2 d-flex justify-content-center" style="padding: 0px;">
      <ion-label color="primary" class="ion-label">{{matchcontext.game.HomeScore}}</ion-label>
    </div>
    <div class="col-2  d-flex justify-content-start" style="padding: 0px;">
      <ion-button (click)='update($event)' id='ha' size="small">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div style="margin-left: 0px; margin-right: 0px; margin-top: 5px; margin-bottom: 15px;"
    class="row d-flex align-items-center">
    <div class="col-6">
      <ion-label color="primary" class="ion-label">{{this.matchcontext.match.Opponent}}</ion-label>
    </div>
    <div class="col-2 d-flex justify-content-end" style="padding: 0px;">
      <ion-button (click)='update($event)' id='os' size="small">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="col-2 d-flex justify-content-center" style="padding: 0px;">
      <ion-label color="primary" class="ion-label">{{matchcontext.game.OpponentScore}}</ion-label>
    </div>
    <div class="col-2  d-flex justify-content-start" style="padding: 0px;">
      <ion-button (click)='update($event)' id='oa' size="small">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
  
  <div style="margin-left: 0px; margin-right: 0px; margin-top: 5px; margin-bottom: 5px;"
    class="row d-flex align-items-center">
    <div class="col-6">
      <ion-label color="primary" class="ion-label">Subs</ion-label>
    </div>
    <div class="col-2 d-flex justify-content-end" style="padding: 0px;">
      <ion-button (click)='update($event)' id='ss' size="small">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="col-2 d-flex justify-content-center" style="padding: 0px;">
      <ion-label color="primary" class="ion-label">{{matchcontext.game.subs}}</ion-label>
    </div>
    <div class="col-2  d-flex justify-content-start" style="padding: 0px;">
      <ion-button (click)='update($event)' id='sa' size="small">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <div style="margin-left: 0px; margin-right: 0px; margin-top: 5px; margin-bottom: 5px;"
    class="row d-flex align-items-center">
    <p-table [value]="stats" [scrollable]="true" scrollHeight="200px" [resizableColumns]="true" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="colgroup">
          <colgroup>
              <col style="width:50%">
              <col >
              <col >
          </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th colspan="3" >Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-stat>
          <tr>
              <td style="border: 0px;" >{{stat.fullname}}</td>
              <td style="border: 0px; text-align: center;" >{{stat.stattype}}</td>
              <td style="border: 0px;" >
                <button style="float: right;" (click)="deletestat(stat.objectId)" icon="pi pi-undo" pButton type="button" class="p-button-danger p-button-rounded p-button-text"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>



  </div>
</ion-content>
