<ion-header  translucent>
  <ion-toolbar color="primary">
    <ion-title>Select Players</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <p-listbox [options]="players" 
    [(ngModel)]="selectedPlayers" [multiple]="true" 
    [checkbox]="true" optionLabel="fullName">
    <p-header>
      Players
    </p-header>
  </p-listbox>

    <!-- <ion-list>
      <ion-item *ngFor="let player of selectedPlayers" (click)="dismiss(item)">
        <ion-label>{{player.FirstName}}</ion-label> 
      </ion-item>
    </ion-list> -->
</ion-content>
