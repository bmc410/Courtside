<div>
  <ion-header>
    <ion-toolbar  mode="md" color="primary">
      <ion-title text-left>Select Player</ion-title>
      <ion-button (click)="close()" slot="end">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content style="margin-bottom:50px;">


    <div *ngFor="let d of selectedPlayers;">
      <ion-item (click)="dismiss(d);"> {{d.FirstName}} {{d.LastName}}</ion-item>
    </div>

  </ion-content>
