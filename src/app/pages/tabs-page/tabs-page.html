<ion-tabs >

  <ion-tab-bar  *ngIf="showTabs" style="background-color: white; opacity: .8;"  slot="teams">
    <ion-tab-button  tab="teams">
      <ion-icon name="people"></ion-icon>
      <ion-label>Teams</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="playerlist">
      <ion-icon name="body-outline"></ion-icon>
      <ion-label>Players</ion-label>
    </ion-tab-button>

    <ion-tab-button  tab="matches">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>Matches</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="stats">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Stats</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
